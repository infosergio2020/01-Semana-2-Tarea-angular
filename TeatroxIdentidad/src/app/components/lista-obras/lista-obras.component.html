<div class="container content">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <span class="anchor" id="formLogin"></span>
            <!-- form	card	login	with	validation	feedback	-->
            <div class="card mt-4">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0 text-center">Obras de teatro</h3>
                </div>
                <div class="card-body">
                    <app-form-obra-funcion (onItemAdded)="agregado($event)"></app-form-obra-funcion>
                </div>
            </div>
        </div>
    </div>

    <hr class="mb-5 ">
    <div class="row ">
        <app-obra-funcion *ngFor="let o of all; let i=index" [obra]="o" [idx]="i+1" (clicked)="elegido($event)"></app-obra-funcion>
    </div>

    <div class="row">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Historial:</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of updates">
                    <td>{{u}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
